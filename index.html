<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>
<body class="">

        <div class="container">

            <section id="mainSection" class="row justify-content-center align-items-center">
                <div class="bg-white col-7 g-0">
                    <div class="text-center pt-5 pb-5 bg-light border-bottom">
                        <h1 class="main-color">Setting Your Quiz</h1>
                    </div>
                    <div>
                        <div class="p-4">
                            <label for="choosedCategory" class="form-label">Category</label>
                            <select name="" id="choosedCategory" class="form-select">
                                <option value="9">General Khnowledge</option>
                                <option value="10">Books</option>
                                <option value="11">Films</option>
                                <option value="12">Music</option>
                                <option value="21">Sports</option>
                                <option value="23">History</option>
                            </select>
                        </div>                       
                        <div class="p-4">
                            <label for="" class="form-label">Difficulty</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="easy" name="questionsDifficulty" id="easyQuestions" checked>
                                <label class="form-check-label" for="easyQuestions">Easy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="medium" name="questionsDifficulty" id="mediumQuestions">
                                <label class="form-check-label" for="mediumQuestions">Medium</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="hard" name="questionsDifficulty" id="hardQuestions">
                                <label class="form-check-label" for="hardQuestions">Hard</label>
                            </div>
                        </div>
                        <div class="p-4">
                            <input type="number" class="form-control" placeholder="Number of questions" id="numOfQuestions">
                        </div>
                        <div class="p-4 text-end">
                            <button class="btn btn-dark btn-main text-white rounded rounded-5 px-4 py-2" id="startBtn">Start</button>
                        </div>
                    </div>
                </div>
            </section>


            <section id="questionsSection" class="row justify-content-center align-items-center d-none">
                <div class="bg-white col-7 g-0">
                    <div class=" pt-5 pb-5 bg-light border-bottom">
                        <div class="text-center"><h1 class="main-color">Quiz</h1></div>
                        <div class="text-end"><spain id="numOfChoosedQuestions" class="text-white main-bg-color p-2 rounded rounded-5 me-3">1 Of 3 Question</spain></div>
                    </div>
                    <div>                       
                        <div id="quizContainer" class="p-4">

                            
                        </div>

                        <div class="p-4 text-end">
                            <button class="btn btn-dark btn-main text-white rounded rounded-5 px-4 py-2" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </section>


            <section id="resultSection" class="row justify-content-center align-items-center d-none">
                <div class="bg-white col-7 g-0">
                    <div class=" pt-5 pb-5 bg-light border-bottom">
                        <div class="text-center"><h1 class="main-color">Finish</h1></div>
                    </div>
                    <div>                       
                        <div class="p-4 text-center main-color fs-5 fw-semibold">
                            <p>score</p>
                            <p><span id="displayUserScore">0</span> of <span id="displayTotalScore">10</span></p>
                        </div>
                        <div class="p-4 text-end">
                            <button class="btn btn-dark btn-main text-white rounded rounded-5 px-4 py-2">Try Again?</button>
                        </div>
                    </div>
                </div>
            </section>



        </div>



    <script src="js/main.js"></script>
</body>
</html>
